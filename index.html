<!DOCTYPE html>
<html Lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/style.css">
    <title>javaScript Calculator</title>
</head>



</html>

<body>
    <table id="calc">
        <tr>
            <td colspan="3"><input type='text' id="result"> </td>
            <td><input type="button" value="c" onclick="clr()" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')"
                        onkeydown="" ></td>
            <td><input type="button" value="2" onclick="dis('2')"
                        onkeydown="" ></td>
            <td><input type="button" value="3" onclick="dis('3')"
                        onkeydown="" > </td>
            <td><input type="button" value="/" onclick="dis('/')"
                        onkeydown="" > </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="('4')"
                        onkeydown=""> </td>
            <td><input type="button" value="5" onclick="('5')"
                        onkeydown=""> </td>
            <td><input type="button" value="6" onclick="('6')"
                        onkeydown=""> </td>
            <td><input type="button" value="*" onclick="('*')"
                        onkeydown=""> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="('7')"
                        onkeydown=""> </td>
            <td><input type="button" value="8" onclick="('8')"
                        onkeydown=""> </td>
            <td><input type="button" value="9" onclick="('9')"
                        onkeydown=""> </td>
            <td><input type="button" value="-" onclick="('-')"
                        onkeydown=""> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="('0')"
                        onkeydown=""> </td>
            <td><input type="button" value="." onclick="('.')"
                        onkeydown=""> </td>
            <td><input type="button" value="=" onclick="()"></td>
            <td><input type="button" value="+" onclick="('+')"
                        onkeydown=""> </td>
        </tr>
    </table>
</body>
